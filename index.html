<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <header>
        <h1 class="text-center">Weather Dashboard</h1>
    </header>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-4" id="search-bar">
                <div class="card text-left">
                    <div class="card-header">
                        <h2>Search for a City</h2>
                    </div>

                    <div class="card-body">
                        <input type="text" class="form-control" id="getCity"></input>
                        <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
                    </div>
                </div>
                <div class="searchData message color">
             
                </div>
            </div>

            <div class="col-lg-8">
                <div class="row weather-box">
                    <div class="col-lg-12">
                        <div class="weather-container">
                            <span>
                                <div id="city"></div>
                                <div id="cityDate"></div>
                                <img id="weatherIcon"></img>
                            </span>
                            <div id="temp"></div>
                            <div id="humidity"></div>
                            <div id="wind"></div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-lg-12">
                        <h5>5-Day Forecast</h5>

                        <div class="card-deck text-center">
                            <div class="card">
                                <span>
                                    <div class="card-body" id="day-1"> </div>
                                    <img id="icon-1"></img>
                                    <div id="temp-1"></div>
                                    <div id="humidity-1"></div>
                                    <div id="wind-1"></div>
                                </span>
                            </div>
                            <div class="card">
                                <span>
                                    <div class="card-body" id="day-2"> </div>
                                    <img id="icon-2"></img>
                                    <div id="temp-2"></div>
                                    <div id="humidity-2"></div>
                                    <div id="wind-2"></div>
                                </span>

                            </div>
                            <div class="card">
                                <span>
                                    <div class="card-body" id="day-3"> </div>
                                    <img id="icon-3"></img>
                                    <div id="temp-3"></div>
                                    <div id="humidity-3"></div>
                                    <div id="wind-3"></div>
                                </span>

                            </div>
                            <div class="card">
                                <span>
                                    <div class="card-body" id="day-4"> </div>
                                    <img id="icon-4"></img>
                                    <div id="temp-4"></div>
                                    <div id="humidity-4"></div>
                                    <div id="wind-4"></div>

                                </span>

                            </div>

                            <div class="card">
                                <span>
                                    <div class="card-body" id="day-5"> </div>
                                    <img id="icon-5"></img>
                                    <div id="temp-5"></div>
                                    <div id="humidity-5"></div>
                                    <div id="wind-5"></div>
                                </span>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
